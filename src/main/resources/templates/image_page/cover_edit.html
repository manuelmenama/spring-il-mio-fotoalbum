<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/fragments/fragment_head :: head_resources}"></th:block>
    <title>Add image</title>
</head>
<body>
    <header>
        <th:block th:replace="~{/fragments/fragment_header :: navbar(false)}">
        </th:block>
    </header>
    <div class="container">
        <h1>Add image file</h1>
        <form
            class="row"
            th:object="${imageFileForm}"
            th:action="@{|/images/${imageFileForm.image.id}/image_file/save|}"
            method="post"
            enctype="multipart/form-data">
            <div class="col-8">

                <div class="mb-3">
                    <input class="form-control" type="file" id="multipart-file" th:field="*{multipartFile}">
                </div>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{|/images/${imageFileForm.image.id}|}" class="btn btn-primary">Cancel</a>
            </div>

        </form>
    </div>



</body>
</html>
